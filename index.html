        <h1>Roside Edition / 上岩音乐出版社</h1>
        <p>Roside Edition（上岩音乐出版社），成立于2023年。主要出版现代作品或者近代作品（如韦伯恩等）为主。本出版社的所有乐谱全部<b>免费公开</b>，但仍然<b>保留版权</b>。大部分乐谱都在国际乐谱库（<a href="imslp.org">imslp.org</a>）上公开，且都为电子出版物。部分不在国际乐谱库上公开的的乐谱可以在此网站的另一个页面下载。
        <br>
