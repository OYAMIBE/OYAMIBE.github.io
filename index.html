            <h1>Roside Edition / 上岩音樂出版社</h1>
            <p>Roside Edition（上岩音樂出版社），成立于2022年。主要出版現代作品或近代作品（如韋伯恩等）为主。本出版社的所有樂譜全部<b>免費公開</b>，但仍然<b>保留版權</b>。大部分樂譜都在國際樂譜庫（<a href="imslp.org">imslp.org</a>）上公開。部分不在國際樂譜庫上公開的樂譜可以在此網站的另一个頁面下載。
            <br>
            <p><a href="https://oyamibe.github.io/dl.html">下載頁</a></p><p><a href="https://oyamibe.github.io/score.html">關於樂譜制作</a></p><br>
