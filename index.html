        <h1>上岩音乐出版社<br>Roside Edition</h1>
        <hr>
        <p>上岩音乐出版社（Roside Edition），成立于2022年。主要出版现代作品或近代作品（如韦伯恩等）为主。本出版社的所有乐谱全部<b>免费公开</b>，但仍然<b>保留版权</b>。大部分乐谱都在国际乐谱库（<a href="imslp.org">imslp.org</a>）上公开。<br>
